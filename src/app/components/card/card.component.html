<div class="card"  *ngIf="product" (click)="navigateToProduct()">
    <img  class="photo" [src]="'http://127.0.0.1:8081/' + product.photoUrl[0]"   alt="">
    <div class="info">
        <div class="title">{{ product.title}}</div>
        <div class="condition">{{product.title}}</div>   
        <div class="price">{{product.price + " lei"}}</div>
        <div class="location">{{product.location}}</div>
    </div>
</div>
